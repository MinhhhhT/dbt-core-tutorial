version: 2

models: 
  - name: stg_orders 
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key 
        data_tests: 
          - unique
          - not_null

      - name: status 
        data_tests: 
          - accepted_values: 
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
          
      - name: customer_id 
        data_tests: 
          - not_null 
          - relationship:
              to: ref('stg_customers')
              field: customer_id